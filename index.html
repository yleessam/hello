<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Homepage</title>

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf6ff;
            color: #002a5c;
            line-height: 1.6;
        }
        
        header {
            background-color: #004a8f;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
            font-size: 2.5em;
            border-bottom: 3px solid #003366;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }
        
        .profile-img {
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            width: 130px;
            height: 130px;
            object-fit: cover;
            border: 3px solid #004a8f;
        }
        
        h2 {
            color: #004a8f;
            border-bottom: 2px solid #004a8f;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        
        p {
            margin-bottom: 20px;
        }
        
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #004a8f;
            color: #ffffff;
            border-top: 3px solid #003366;
            margin-top: 30px;
            border-radius: 0 0 15px 15px;
        }
        
        a {
            color: #0066CC;
            text-decoration: none;
            border-bottom: 1px dashed #0066CC;
        }
        
        a:hover {
            border-bottom: 1px solid #0066CC;
        }
    </style>
</head>
<body>
    <header>내 개인 홈페이지</header>
    <div class="container">
        <img src="Image20241018093605.jpg", alt="Profile Picture", class="profile-img">
        <section>
            <h2>소개</h2>
            <p>안녕하세요! 저는 일리일리 ylee 입니다. 현재 다양한 프로젝트를 진행하고 있으며, 앞으로의 계획을 소개합니다.</p>
        </section>
        <section>
            <h2>현재 하고 있는 일</h2>
            <p>현재 진행 중인 프로젝트에 대한 설명이나 세부 사항을 여기에 작성하세요.</p>
        </section>
        <section>
            <h2>앞으로의 계획</h2>
            <p>향후 계획 및 목표에 대한 정보를 작성하세요.</p>
        </section>
    </div>
    <footer>© 2024 yleekim. All rights reserved.</footer>
</body>
</html>
